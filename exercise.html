<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style type="text/css">
        	.container-fluid {
        		border: solid;
        	}
        	.row {
        		border: solid;
        	}
        	.col-4 {
        		border: solid;
        	}
        	.col-8 {
        		border: solid;
        	}
        </style>

    <title>Bootstrap Example</title>
  </head>
  <body>
	<div class="container-fluid">
  <div class="row">
    <div class="col-4">Name</div>
    <div class="col-8">Image</div>
  </div>
  <div class="row">
  	<div class="col-4"><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></div>
  	<div class="col-8"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" style="width:300px;"></div>
  </div>
  <div class="row">
  	<div class="col-4"><a href="https://en.wikipedia.org/wiki/Cat">Cat</a></div>
  	<div class="col-8"><img src="https://www.petmd.com/sites/default/files/what-does-it-mean-when-cat-wags-tail.jpg" style="width:300px;"></div>
  </div>
  <div class="row">
  	<div class="col-4"><a href="https://en.wikipedia.org/wiki/Lion">Lion</a></div>
  	<div class="col-8"><img src="https://timedotcom.files.wordpress.com/2018/12/lion-conservators-center.jpg" style="width:300px;"></div>
  </div>


</div>   
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" style="width:500px;">
    </div>

    <div class="item">
      <img src="https://www.petmd.com/sites/default/files/what-does-it-mean-when-cat-wags-tail.jpg" style="width:500px;">
    </div>

    <div class="item">
      <img src="https://timedotcom.files.wordpress.com/2018/12/lion-conservators-center.jpg" style="width:500px;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
